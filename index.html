<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

     <!-- Box trasparente -->
     <div class="transparentbox">

       <!-- Questo div racchiude tutto il contenuto -->
       <div class="contenuto">

         <!-- box logo e titolo  -->
         <header class="PageTitle">
           <img  class="logo" src="logo.png">
           <h1>Taking booleaners from A to B</h1>
         </header>

         <!-- menu navigazione -->
         <nav class="MenuDiNavigazione">

           <button type="button" name="button">Prenota</button>
           <button type="button" name="button">Termina prenotazione</button>
           <button type="button" name="button">Accendi luci</button>
         </nav>

         <section>

           <!-- Info Monopattini -->
           <div class="mono1">

             <input type="checkbox" name="" value="">
             <h2 class="InfoUtente">Monopattino Gino22</h2>
             <span class="InfoMono">&#8614;Via Guadalamenti - a 220 metri da te <br> stato carica:</span>
             <div class="Carica1"></div>

           </div>

           <!-- Info Monopattino 2 -->
           <div class="mono2">

             <input type="checkbox" name="" value="">
             <h2 class="InfoUtente">Monopattino Mike24</h2>
             <span class="InfoMono">&#8614;Via Ricciardoni - a 420 metri da te <br> stato carica:</span>
             <div class="Carica2"></div>

           </div>

           <!-- Info Monopattino 3 -->
           <div class="mono3">

             <input type="checkbox" name="" value="">
             <h2 class="InfoUtente">Monopattino Fede154</h2>
             <span class="InfoMono">&#8614;Via Mentarini - a 490 metri da te <br> stato carica:</span>
             <div class="Carica3"></div>

           </div>

         </section>
       </div>

     </div>

  </body>
</html>
